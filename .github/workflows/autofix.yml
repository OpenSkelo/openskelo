name: autofix

on:
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: autofix-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  autofix:
    name: autofix
    if: >-
      ${{
        github.event.review.state == 'changes_requested' &&
        github.event.review.user.login == 'github-actions[bot]' &&
        github.event.pull_request.base.ref != 'main' &&
        github.event.pull_request.head.repo.full_name == github.repository &&
        github.event.pull_request.user.login == 'noraseika' &&
        !contains(join(github.event.pull_request.labels.*.name, ','), 'no-autofix') &&
        !contains(join(github.event.pull_request.labels.*.name, ','), 'security-sensitive')
      }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run autofix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_MODEL: claude-opus-4-1
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_HEAD_REF: ${{ github.event.pull_request.head.ref }}
          REVIEW_BODY: ${{ github.event.review.body }}
          MAX_AUTOFIX_ATTEMPTS: "3"
        run: node scripts/autofix.mjs
